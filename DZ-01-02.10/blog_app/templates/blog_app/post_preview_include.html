<div class="card mb-2">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <div class="d-flex">
            {% if post.cover_image %}
                <img src="{{ post.cover_image.url }}" alt="Картинка" class="img-fluid me-3" style="max-width: 120px; max-height: 120px;">
            {% endif %}
            <div>
                <p class="card-text fw-bold fs-6">Автор:
                    <span class="badge" style="background-color: #cce5ff; color: #003366;">{{ post.author.username }}</span>
                </p>
                <p class="card-text fw-bold fs-6">Категория:
                    <span class="badge" style="background-color: #cce5ff; color: #003366;">{{ post.category.name }}</span>
                </p>
                <p class="card-text fw-bold fs-6">Теги:
                    {% for tag in post.tags.all %}
                    <span class="badge" style="background-color: #cce5ff; color: #003366;">
                        #{{ tag.name }}
                    </span>
                    {% endfor %}
                </p>
                <p class="card-text fw-bold fs-6">Статус:
                    <span class="badge"
                        style="color: #fff; background-color: {% if post.status == 'draft' %}#dc3545{% else %}#198754{% endif %};">
                        {{ post.get_status_display }}
                    </span>
                </p>
                <p class="card-text fw-bold fs-6">Просмотры:
                    <span class="badge" style="background-color: #cce5ff; color: #003366;">{{ post.views }}</span>
                </p>
            </div>
        </div>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Посмотреть детально</a>
    </div>
</div>
