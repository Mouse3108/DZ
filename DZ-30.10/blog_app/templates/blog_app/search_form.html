<form action="{% url 'blog_catalog' %}" method="get" class="mb-4">
    <div class="input-group mb-3">
        <input type="text" name="search" class="form-control"
               placeholder="Поиск в названии или тексте поста..." value="{{ request.GET.search }}">
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search text-white"></i>
            <span class="d-none d-sm-inline ms-1">Поиск</span>
        </button>
    </div>
    <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center">
        <div class="form-check me-sm-4 mb-2 mb-sm-0">
            <input class="form-check-input" type="checkbox" name="search_category" id="searchCategory"
                   {% if request.GET.search_category %}checked{% endif %}>
            <label class="form-check-label" for="searchCategory">
                <i class="bi bi-bookmark-dash text-primary"></i> Включить поиск по категории
            </label>
        </div>
        <div class="form-check me-sm-4 mb-2 mb-sm-0">
            <input class="form-check-input" type="checkbox" name="search_tag" id="searchTag"
                   {% if request.GET.search_tag %}checked{% endif %}>
            <label class="form-check-label" for="searchTag">
                <i class="bi bi-hash text-primary"></i> Включить поиск по тегу
            </label>
        </div>
    </div>
</form>
